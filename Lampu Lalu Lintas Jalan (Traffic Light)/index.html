<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Mini Project Lampu Lalu Lintas Jalan | Traffic Light</h1>
      </div>
    </main>
    <content>
      <div class="intersection">
        <!-- Four traffic lights for each direction -->
        <div class="container">
          <h2>Utara</h2>
          <div class="traffic-light" id="north-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
          </div>
        </div>
        <div class="container">
          <h2>Timur</h2>
          <div class="traffic-light" id="east-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
          </div>
        </div>
        <div class="container">
          <h2>Selatan</h2>
          <div class="traffic-light" id="south-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
          </div>
        </div>
        <div class="container">
          <h2>Barat</h2>
          <div class="traffic-light" id="west-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
          </div>
        </div>
      </div>
    </content>
    <script src="./assets/js/apps.js"></script>
  </body>
</html>
